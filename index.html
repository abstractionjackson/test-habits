<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="lib/index.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>Habits</h1>
        </header>
      </section>
      <section>
        <header>
          <h2>Add Habit</h2>
        </header>
        <main>
          <form name="add-habit">
            <label for="name" value="Name"
              >Name
              <input type="text" name="name" required />
            </label>
            <div></div>
            <label for="description" value="Description"
              >Description
              <input type="text" name="description" required />
            </label>
            <br />
            <input type="submit" value="Add" />
          </form>
        </main>
      </section>
      <section>
        <header><h3>My Habits</h3></header>
        <main>
          <table name="my-habits">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Last Performance</th>
                <th>Initial Performance</th>
                <th>Performance Count</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </main>
      </section>
      <section>
        <header><h3>Perform a Habit</h3></header>
        <main>
          <form name="perform-habit">
            <label for="habit" value="Habit"
              >Habit
              <select name="habit"></select>
            </label>
            <br />
            <input type="submit" value="Perform" />
          </form>
        </main>
      </section>
    </main>
  </body>
</html>
